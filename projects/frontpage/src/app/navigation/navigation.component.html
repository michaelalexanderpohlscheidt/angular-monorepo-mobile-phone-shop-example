<mat-card class="navbar">
    <img class="img-logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cf/Angular_full_color_logo.svg/500px-Angular_full_color_logo.svg.png">
    <a routerLink="shop" mat-raised-button>Shop</a>
    <a routerLink="explaination" mat-raised-button class="padding-right-border">How this Angular side works</a>
    <!-- Here buttons for logged user -->
    <a *ngIf="perspective === 1" mat-raised-button>My Account</a>
    <a *ngIf="perspective === 1" mat-raised-button>Contracts</a>
    <a *ngIf="perspective === 1" mat-raised-button>Contacts</a>
    <!-- Here buttons for logged admin -->
    <a *ngIf="perspective === 2" mat-raised-button>Customers</a>
    <a *ngIf="perspective === 2" mat-raised-button>Offers</a>
    <a *ngIf="perspective === 2" mat-raised-button>Messages</a>
    <!-- Here Login/Logout button -->
    <a *ngIf="perspective === 0" mat-raised-button class="btn-login">Login</a>
    <a *ngIf="perspective !== 0" mat-raised-button class="btn-logout">Logout 5:00</a>
</mat-card>
